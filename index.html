<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Войти</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/signin_page.css" rel="stylesheet">
</head>
<body>
<form class="signin-form">
    <h1 class="h2 mb-2 text-center">Вход</h1>
    <label>Логин</label>
    <input type="text" id="emailField" class="form-control input" placeholder="Введите Email">
    <label>Пароль</label>
    <input type="password" id="passwordField" class="form-control input" placeholder=" Введите пароль">
    <button class="btn btn-lg btn-primary btn-block" id="submitBtn" type="submit">Войти</button>
    <br>
    <div id="clock" class="text-center"></div>
</form>
<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/validate.js"></script>
<script src="js/clock.js"></script>
</body>
</html>
